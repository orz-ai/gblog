<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        <div class="container">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{ .Title }}</h1>
                    <div class="post-meta">
                        <time>{{ .Date.Format .Site.Params.dateFormat }}</time>
                        {{ with .Params.tags }}
                        <div class="post-tags">
                            {{ range . }}
                            <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
                            {{ end }}
                        </div>
                        {{ end }}
                    </div>
                </header>
                <div class="post-content">
                    {{ .Content }}
                </div>
            </article>
        </div>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
