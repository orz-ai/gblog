<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        <div class="container">
            <div class="terms-header">
                <h1 class="terms-title">
                    {{ if eq .Data.Plural "categories" }}
                    所有分类
                    {{ else if eq .Data.Plural "tags" }}
                    所有标签
                    {{ else }}
                    {{ .Title }}
                    {{ end }}
                </h1>
            </div>
            
            <div class="terms-list">
                {{ range .Data.Terms.ByCount }}
                <div class="term-item">
                    <a href="{{ .Page.Permalink }}" class="term-link">
                        <span class="term-name">{{ .Page.Title }}</span>
                        <span class="term-count">{{ .Count }}</span>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <a href="#" class="back-to-top" id="backToTop" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // 返回顶部按钮
        document.addEventListener('DOMContentLoaded', function() {
            var backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });
            
            backToTop.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        });
    </script>
</body>
</html>
