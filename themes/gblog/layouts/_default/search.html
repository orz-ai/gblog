<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script>
    // 添加全局变量，提供网站基础URL
    var siteBaseURL = "{{ .Site.BaseURL }}";
    </script>
    <script src="{{ "js/search.js" | relURL }}"></script>
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        <div class="container">
            <div class="search-container">
                <div class="search-header">
                    <h1 class="search-title">搜索结果</h1>
                </div>
                
                <div id="search-results">
                    <div class="search-info">正在搜索，请稍候...</div>
                </div>
            </div>
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <a href="#" class="back-to-top" id="backToTop" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // 返回顶部按钮
        document.addEventListener('DOMContentLoaded', function() {
            var backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });
            
            backToTop.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
            
            // 启动搜索
            initSearch();
        });
    </script>
    
    <script>
    window.searchData = {
      pages: [
        {{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
        {{ range $index, $page := $pages }}
          {{ if $index }}, {{ end }}
          {
            title: {{ $page.Title | jsonify }},
            content: {{ $page.Plain | jsonify }},
            url: "{{ $page.Permalink }}",
            relUrl: "{{ $page.RelPermalink }}",
            categories: {{ if $page.Params.categories }}{{ $page.Params.categories | jsonify }}{{ else }}[]{{ end }},
            tags: {{ if $page.Params.tags }}{{ $page.Params.tags | jsonify }}{{ else }}[]{{ end }},
            date: {{ $page.Date.Format "2006-01-02" | jsonify }}
          }
        {{ end }}
      ]
    };
    </script>
</body>
</html>
