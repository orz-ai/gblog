<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head.html" . }}
    <style>
        .page-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            position: relative;
        }

        .page-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #333;
        }

        .page-header p {
            color: #666;
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #4a6cf7, #6a89ff);
            border-radius: 3px;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-intro {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 50px;
        }

        .about-section {
            margin-bottom: 40px;
        }

        .about-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .skill-item {
            padding: 12px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: #555;
            text-align: center;
            transition: all 0.2s ease;
        }

        .skill-item:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 3px 10px rgba(74, 108, 247, 0.1);
        }

        .contact-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
        }

        .contact-list a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 28px;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    {{ partial "header.html" . }}
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>{{ .Title }}</h1>
                {{ if .Description }}
                <p>{{ .Description }}</p>
                {{ end }}
            </div>

            <div class="about-content">
                <div class="about-intro">
                    {{ .Content }}
                </div>

                <div class="about-section">
                    <h2>技术栈</h2>
                    <div class="skills-grid">
                        <div class="skill-item">Go</div>
                        <div class="skill-item">Python</div>
                        <div class="skill-item">JavaScript</div>
                        <div class="skill-item">React</div>
                        <div class="skill-item">Vue</div>
                        <div class="skill-item">Docker</div>
                        <div class="skill-item">Kubernetes</div>
                        <div class="skill-item">MySQL</div>
                        <div class="skill-item">Redis</div>
                    </div>
                </div>

                <div class="about-section">
                    <h2>联系方式</h2>
                    <div class="contact-list">
                        <a href="mailto:your-email@example.com">Email</a>
                        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{ partial "footer.html" . }}

    <a href="#" class="back-to-top" id="backToTop" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // 返回顶部按钮
        document.addEventListener('DOMContentLoaded', function () {
            var backToTop = document.getElementById('backToTop');

            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });

            backToTop.addEventListener('click', function (e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>

</html>
