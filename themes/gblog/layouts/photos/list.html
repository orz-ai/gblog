<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
    <style>
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 30px;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-item:hover .photo-caption {
            opacity: 1;
        }
        
        .photo-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .photo-date {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .photo-modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
        
        .modal-caption {
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }
        
        .modal-nav button {
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }
        
        .modal-nav button:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>{{ .Title }}</h1>
                <p>{{ .Description }}</p>
            </div>
            
            <div class="photo-gallery">
                {{ range .Pages }}
                <div class="photo-item" data-url="{{ .Permalink }}">
                    <img src="{{ .Params.image }}" alt="{{ .Title }}">
                    <div class="photo-caption">
                        <h3 class="photo-title">{{ .Title }}</h3>
                        <div class="photo-date">{{ .Date.Format .Site.Params.dateFormat }}</div>
                    </div>
                </div>
                {{ end }}
            </div>
            
            <div class="photo-modal" id="photoModal">
                <span class="close-modal">&times;</span>
                <div class="modal-content">
                    <img id="modalImage" src="" alt="">
                    <div class="modal-caption">
                        <h3 id="modalTitle"></h3>
                        <p id="modalDescription"></p>
                        <span id="modalDate"></span>
                    </div>
                </div>
                <div class="modal-nav">
                    <button id="prevPhoto"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextPhoto"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoItems = document.querySelectorAll('.photo-item');
            const photoModal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalDate = document.getElementById('modalDate');
            const closeModal = document.querySelector('.close-modal');
            const prevButton = document.getElementById('prevPhoto');
            const nextButton = document.getElementById('nextPhoto');
            
            let currentIndex = 0;
            
            // 打开模态框
            photoItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentIndex = index;
                    updateModal();
                    photoModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // 关闭模态框
            closeModal.addEventListener('click', function() {
                photoModal.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击模态框外部关闭
            photoModal.addEventListener('click', function(e) {
                if (e.target === photoModal) {
                    photoModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 上一张/下一张
            prevButton.addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex - 1 + photoItems.length) % photoItems.length;
                updateModal();
            });
            
            nextButton.addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex + 1) % photoItems.length;
                updateModal();
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (!photoModal.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    photoModal.classList.remove('active');
                    document.body.style.overflow = '';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + photoItems.length) % photoItems.length;
                    updateModal();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % photoItems.length;
                    updateModal();
                }
            });
            
            function updateModal() {
                const item = photoItems[currentIndex];
                const img = item.querySelector('img');
                const title = item.querySelector('.photo-title').textContent;
                const date = item.querySelector('.photo-date').textContent;
                const url = item.getAttribute('data-url');
                
                modalImage.src = img.src;
                modalTitle.textContent = title;
                modalDate.textContent = date;
                
                // 获取照片的详细描述（如果有）
                if (url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const description = doc.querySelector('.photo-description');
                            modalDescription.textContent = description ? description.textContent.trim() : '';
                        })
                        .catch(error => {
                            console.error('Error fetching photo details:', error);
                            modalDescription.textContent = '';
                        });
                }
            }
        });
    </script>
</body>
</html>
