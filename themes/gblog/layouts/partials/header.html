<header class="header">
    <div class="container">
        <div class="header-inner">
            <a href="{{ .Site.BaseURL }}" class="logo">
                <h1>{{ .Site.Title }}</h1>
            </a>
            <div class="header-right">
                <div class="search-box">
                    <form action="{{ " search" | relURL }}" method="get">
                        <input type="text" name="q" placeholder="搜索..." aria-label="搜索">
                        <button type="submit" aria-label="提交搜索"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <nav class="nav">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent " main" . }} active{{ end }}">{{ .Name
                        }}</a>
                    {{ end }}
                </nav>
            </div>
        </div>
    </div>
</header>
