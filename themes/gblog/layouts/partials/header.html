<header class="header">
    <div class="container">
        <div class="header-inner">
            <a href="{{ .Site.BaseURL }}" class="logo">
                <h1>{{ .Site.Title }}</h1>
            </a>
            <nav class="nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>
